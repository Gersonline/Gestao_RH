{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<form method="post" >
    {% csrf_token %}
    {{ form|bootstrap }}
    <button class="btn btn-main" type="submit">Salvar</button>
</form>
{% if object %}
    <a class="btn btn-success" href="{% url 'create_documento' object.id %}"> Adicionar Documentos</a>
{% endif %}
{% for documento in object.documento_set.all%}
    <br>
    <a href="{{ documento.arquivo.url }}"> {{  documento }} </a>
{% endfor %}
{% endblock %}
